<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text</title>
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <h1>v-text&v-html</h1>
    <hr>
    <div id="app"> 
        <span>{{message}}</span>
        <p v-text='message'></p>
        <p v-html='todo'></p>
        <!-- v-html用法不安全引起xss攻击 -->
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                message:'hello world 这是v-text',
                todo:'<h2>helloworld 这是通过v-html</h2>'
            }
        })
    </script>
</body>
</html>
