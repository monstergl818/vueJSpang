    <h1>全局Api--Vue.extend 扩展实例构造器</h1>
    <hr> 
     <div id="author"></div>
    
    <script type="text/javascript">
        var authorExtend = Vue.extend({
            template:`
                <p><a v-bind:href="authorurl">{{authorname}}</a></p>
            `,
            data:function(){
                return{
                    authorname:'jspang',
                    authorurl:'https://www.chungold.com/course/7/task/34/show'
                }
            }
        })

        new authorExtend().$mount("#author")//挂载
        // var app = new Vue({

    </script>
</body>
