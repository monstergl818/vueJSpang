<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on事件监听 </title>
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <h1>v-on 绑定事件</h1>
    <p>案例：计分器</p>
    <hr>
    <div id="app"> 
        本场比赛得分：{{score}}
        <p><button v-on:click="jiafen">加分</button> <button @click="jianfen">减分</button></p>
        <input type="text" v-on:keyup.enter="onEnter" v-model='score2'>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                score:0,
                score2:1
            },
            methods:{
                jiafen:function(){
                    this.score++;
                },
                jianfen:function(){
                    this.score--
                },
                onEnter:function(){
                    this.score=this.score+ parseInt(this.score2)
                    //parseInt转换为数值型
                }
            }
        })
    </script>
</body>
</html>
