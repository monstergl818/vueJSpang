<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <h1>Vue的生命周期以及钩子函数</h1>
    <p>Vue 实例有一个完整的生命周期，也就是从开始创建、初始化数据、编译模板、挂载Dom→渲染、更新→渲染、卸载等一系列过程，我们称这是 Vue 的生命周期。通俗说就是 Vue 实例从创建到销毁的过程，就是生命周期。</p>
    <hr>
    <div id="app"> 
        {{count}}
        <p><button @click="add">add</button></p>
    </div>
    <button onclick="app.$destroy()">销毁</button>
    <script type="text/javascript">

        var app = new Vue({
            el:"#app",
            data:{
               count:10 
            },
            methods:{
                add:function(){
                    this.count++
                }
            },
            beforeCreate:function(){
                console.log('1-beforeCreate 初始化之前')
               
            },
            created:function(){
                console.log('2-created 创建完成')
                 //实践应用：显示loading层
            },
            beforeMount:function(){
                console.log('3-beforeMount 挂载之前')
            },
            mounted:function(){ //完成虚拟DOM渲染
                console.log('4-mounted 被挂载之后')
                //实践应用:结束loading
            },
            beforeUpdate:function(){
                console.log('5-beforeUpdate 数据更新前')
            },
            updated:function(){
                console.log('6-upDated 被更新后')
            },
            beforeDestroy:function(){
                console.log('9-destroy 销毁之前')
            },
            destroyed:function(){
                console.log('10-destroy 销毁之后')
            }


        })
    </script>
</body>
</html>
