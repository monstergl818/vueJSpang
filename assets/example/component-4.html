<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-4 动态组件</title>
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <h1>component-4  动态组件</h1>
    <hr>
    <div id="app">
        <component v-bind:is="who"></component> 
        <button @click="changeCopmonent">change</button>
    </div>
    <script type="text/javascript">
        //构造器外部声明局部组件
        var compA = {
            template:`
                <div>我是组件A</div>
            `
        }
        var compB = {
            template:`
                <div>我是组件B</div>
            `
        }
        var compC= {
            template:`
                <div>我是组件C</div>
            `
        }
        var app = new Vue({
            el:"#app",
            data:{
                who:'compA'
            },
            components:{
                //注册组件
                'compA':compA,
                'compB':compB,
                'compC':compC,
            },
            methods:{
                changeCopmonent:function(){
                    if(this.who=='compA'){
                        this.who='compB'
                    }else if(this.who=='compB'){
                        this.who='compC'
                    }else{
                        this.who="compA"
                    }
                }
            }
        })
    </script>
</body>
</html>
