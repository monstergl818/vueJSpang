<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue和jQuery一起使用</title>
    <script type="text/javascript" src="../js/vue.js"></script> 
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script> 
</head>
<body>
    <h1>实例属性</h1>
    <p>实例：构造器外部调用构造器内部方法</p>
    <hr>
    <div id="app"> 
        {{message}}
    </div>
    <script type="text/javascript">
        //构造了一个实例
        var app = new Vue({
            el:"#app",
            data:{
                message:'hello world'
            },
            mounted:function(){ //DOM挂载结束生成虚拟Dom，jquery可以操作dom
                $('#app').html('我是jquery')
            },
            methods:{
                add:function(){
                    console.log('调用了构造器内部的add方法！')
                }
            }
        })
        
        //在外部调用构造器内部方法
        app.add()

    </script>
</body>
</html>
