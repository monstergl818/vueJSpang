<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for实例</title>
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <h1>v-for 循环</h1>
    <hr>
    <div id="app"> 
        <ul>
            <li v-for='item in sortitems'>
                {{item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(stu,index) in sortSutdents">
               {{index+1}} {{stu.name}}--{{stu.age}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                items:[2,85,28,8,74,3,2,50,10,1],//数组 
                students:[
                    {name:'guoli',age:30},
                    {name:'monster',age:26},
                    {name:'guolier',age:32}
                ]  //对象
            },
            computed:{
                sortitems:function(){
                    return this.items.sort(sortNum) 
                },
                sortSutdents:function(){
                    return sortByKey(this.students,'age')
                }
            }
        })
        //数组排序
        function sortNum(a,b){
            return a-b
        }
        //数组对象方法排序:
        function sortByKey(array,key){
            return array.sort(function(a,b){
                var x=a[key];
                var y=b[key];
                return ((x<y)?-1:((x>y)?1:0));
            });
        }
    </script>
</body>
</html>
