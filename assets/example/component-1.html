<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件component-1</title>
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <h1>component-1 定义组件</h1>
    <p>组件就是自定义html不存在的标签</p> 
    <hr>
    <div id="app"> 
        <com1></com1>
        <com2></com2>

    </div> 
    <script type="text/javascript">
        //全局组件定义方法
        Vue.component('com1',{
            template:`
                <div style="color:red">我是全局组件 com1  </div>
            `
        })
        var app = new Vue({
            el:"#app",
            data:{
                
            },
            //局部组件
            components:{
                'com2':{
                    template:`
                        <div style="color:grenn">我是局部组件 com2 </div>
                    `
                }
            }
                 
        }) 
    </script>
</body>
</html>
